<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Lucky Draw Spinner</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body { font-family: sans-serif; background:#111; color:#eee; margin:0; padding:20px; }
    .card { background:#222; padding:20px; border-radius:12px; margin-bottom:20px; }
    label { display:block; margin-top:8px; font-size:14px; }
    input, select, button { margin-top:4px; padding:6px; border-radius:6px; border:1px solid #444; background:#000; color:#fff; }
    button { cursor:pointer; }
    .grid { display:grid; grid-template-columns:1fr 1fr; gap:8px; max-height:300px; overflow:auto; }
    table { border-collapse:collapse; width:100%; margin-top:12px; }
    th,td { border:1px solid #444; padding:6px; }
    th { background:#333; }
    .winner { font-weight:bold; color:#0ff; }
  </style>
</head>
<body>
  <h1>üéâ Lucky Draw Spinner</h1>

  <div class="card">
    <label>How many participants?
      <select id="countSelect">
        <!-- 1‚Äì20 options -->
        <script>
          for(let i=1;i<=20;i++){
            document.write(`<option value="${i}">${i}</option>`);
          }
        </script>
      </select>
    </label>
    <div id="namesGrid" class="grid"></div>
    <button id="pasteBtn">üìã Paste names</button>
    <button id="clearBtn">üßπ Clear all</button>
    <button id="spinBtn">‚ñ∂Ô∏è Spin</button>
  </div>

  <div class="card">
    <h2>Current Spin:</h2>
    <div id="spinBox" style="font-size:24px; margin:20px 0;">Press Spin</div>
    <h3>Winners</h3>
    <table id="winnersTable">
      <thead><tr><th>Rank</th><th>Name</th><th>Time</th></tr></thead>
      <tbody></tbody>
    </table>
  </div>

<script>
const countSelect = document.getElementById("countSelect");
const namesGrid = document.getElementById("namesGrid");
const spinBox = document.getElementById("spinBox");
const winnersTable = document.querySelector("#winnersTable tbody");

let names = Array(20).fill("");
let winners = [];

function renderInputs(){
  namesGrid.innerHTML="";
  for(let i=0;i<countSelect.value;i++){
    const lbl=document.createElement("label");
    lbl.textContent=`#${i+1}`;
    const inp=document.createElement("input");
    inp.value=names[i];
    inp.placeholder=`Name ${i+1}`;
    inp.oninput=()=>{ names[i]=inp.value; };
    lbl.appendChild(inp);
    namesGrid.appendChild(lbl);
  }
}
countSelect.onchange=renderInputs;
renderInputs();

document.getElementById("pasteBtn").onclick=()=>{
  const text=prompt("Paste names (one per line):");
  if(!text) return;
  const lines=text.split(/\r?\n/).map(x=>x.trim()).filter(Boolean);
  lines.forEach((v,i)=>{ if(i<20) names[i]=v; });
  renderInputs();
};

document.getElementById("clearBtn").onclick=()=>{
  names=Array(20).fill(""); winners=[]; spinBox.textContent="Press Spin"; renderInputs(); winnersTable.innerHTML="";
};

document.getElementById("spinBtn").onclick=()=>{
  const active=names.slice(0,countSelect.value).filter(x=>x && !winners.find(w=>w.name===x));
  if(active.length===0) return alert("Enter some names!");
  const winner=active[Math.floor(Math.random()*active.length)];
  spinBox.textContent=winner;
  winners.push({rank:winners.length+1, name:winner, time:new Date().toLocaleString()});
  const row=document.createElement("tr");
  row.innerHTML=`<td>${winners.length}</td><td class="winner">${winner}</td><td>${new Date().toLocaleString()}</td>`;
  winnersTable.appendChild(row);
};
</script>
</body>
</html>
